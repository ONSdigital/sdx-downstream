[Default]
START_CMD: python3.4 -m app.main
TMP_DIR: tmp

[Logging]
LOGGING_LEVEL: DEBUG
LOGGING_FORMAT: %(asctime)s.%(msecs)06dZ|%(levelname)s: sdx-downstream: %(message)s

[Service URLs]
SDX_STORE_URL: http://sdx-store:5000
SDX_TRANSFORM_CS_URL: http://sdx-transform-cs:5000
SDX_TRANSFORM_CORA_URL: http://sdx-transform-cora:5000
SDX_SEQUENCE_URL: http://sdx-sequence:5000

[Service Surveys]
CORA_SURVEYS: ['144']

[FTP setup]
FTP_HOST: pure-ftpd
FTP_FOLDER: /
FTP_HEARTBEAT_FOLDER: /heartbeat

[Collect queue]
RABBIT_QUEUE: sdx-survey-notification-durable
RABBIT_EXCHANGE: message
RABBIT_QUARANTINE_QUEUE: sdx-downstream-quarantine

[Rabbit URLs]
RABBITMQ_HOST: rabbit
RABBITMQ_HOST2: rabbit
RABBITMQ_PORT: 5672
RABBITMQ_PORT2: 5672
RABBITMQ_DEFAULT_USER: rabbit
RABBITMQ_DEFAULT_PASS: rabbit
RABBITMQ_DEFAULT_VHOST: %2f
RABBIT_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/${RABBITMQ_DEFAULT_VHOST}
RABBIT_URL2: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${RABBITMQ_HOST2}:${RABBITMQ_PORT2}/${RABBITMQ_DEFAULT_VHOST}
RABBIT_URLS: [RABBIT_URL, RABBIT_URL2]