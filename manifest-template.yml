applications:
- name: sdx-downstream-SPACE
  buildpack: python_buildpack
  health-check-type: process
  instances: INSTANCES
  host: sdx-downstream-SPACE
  timeout: 180
  memory: 512M

  env:
    CF_DEPLOYMENT: True
    SDX_STORE_URL: http://sdx-store-SPACE.apps.devtest.onsclofo.uk
    SDX_TRANSFORM_CS_URL: http://sdx-transform-cs-SPACE.apps.devtest.onsclofo.uk
    SDX_SEQUENCE_URL:  http://sdx-sequence-SPACE.apps.devtest.onsclofo.uk
    FTP_HOST: FTPHOST
    FTP_USER: FTPUSER
    FTP_PASS: FTPPASS
    RABBIT_QUEUE: sdx-survey-notification-durable
    RABBIT_EXCHANGE: message
    RABBIT_QUARANTINE_QUEUE: sdx-downstream-quarantine

  services:
   - sdx-rabbit-SPACE
